<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/504d2960cb.js" crossorigin="anonymous"></script>
    <title>Artist Template</title>
</head>

<body>

    <header>
        <article class="container">
            <div class="logo">
                <img src="img/Logo.png" alt="logo">
            </div>

            <nav class="menu">
                <a href="#">Home</a>
                <a href="">About</a>
                <a href="">Gallery</a>
                <a href="contactForm.html">Contact</a>
            </nav>
        </article>
    </header>

    <section class="contactForm">
        <div class="container">
            
                <h3>Contact to Book</h3>

                <form action="">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="" id="" class="form-control col-12">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="" class="form-control col-12">
                    </div>
                    
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea name="" id="" class="form-control col-12">
                        </textarea>
                    </div>
                    <button class="btn-send">Send</button>
                </form>

  
         
        </div>
    </section>
    <footer>
        <div class="container">
            <img src="img/footerBaner.svg" alt="banner">
            <p>Design by Eidy Trinidad</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
</body>

</html>
